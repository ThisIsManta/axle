<html>
	<head>
		<title>Axle</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:200,400" rel="stylesheet">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
		<link rel="manifest" href="manifest.json">
		<style>
			html {
				font-family: 'Roboto Mono', monospace;
				font-size: 2rem;
				font-weight: 400;
				line-height: 1;
				background: black;
				color: white;
			}

			body {
				margin: 0;
				user-select: none;
			}

			.clock {
				position: fixed;
				top: 0;
				width: 100%;
				height: 100%;
				transition: all 0.3s ease-out
			}

			.clock.time-out {
				background: red;
			}

			.clock .face {
				height: 50%;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.clock.landscape .face.top {
				display: none;
			}

			.clock.landscape .face.btm {
				height: 100%;
			}

			.hand {
				width: 80px;
				height: 100%;
				position: absolute;
				background: red;
				box-shadow: 0px 0px 10px 10px red;
				top: 0;
				left: -100px;
			}

			.clock .hand.start {
				animation: slide 1s linear infinite;
			}

			@keyframes slide {
				from {
					transform: translateX(-80px);
				}

				to {
					transform: translateX(calc(100vw + 100px));
				}
			}

			.control {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: black;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.control input {
				background: transparent;
				color: white;
				border: 1px solid white;
				text-align: right;
				font-family: inherit;
				font-size: inherit;
				width: 3rem;
				padding: 0 5px;
				margin: 0 5px 0 20px;
				outline: none;
			}

			input::-webkit-outer-spin-button,
			input::-webkit-inner-spin-button {
				-webkit-appearance: none;
			}
		</style>
	</head>
	<body>
		<section class="clock">
			<div class="face top" style="background: linear-gradient(#00000020, transparent, transparent, transparent, transparent); transform: rotate(180deg);"></div>
			<div class="face btm"></div>
			<div class="hand"></div>
		</section>
		<div class="control" style="display: none;">
			<input name="minutes" type="number" value="0" />m
			<input name="seconds" type="number" value="15" />s
		</div>
		<script>
			const tickSound = new Audio('./tick.wav')
			const beepSound = new Audio('./beep.wav')
			const deadSound = new Audio('./dead.wav')

			const options = Object.fromEntries(window.location.search.substring(1).split('&').filter(text => text.length > 0).map(text => text.split('=')))

			function forceOptions() {
				window.location.search = Object.entries(options).map(([key, value]) => key + '=' + value).join('&')
			}

			const count = Math.floor(parseInt(options.time))
			if (isNaN(count) || count <= 0) {
				options.time = '15'
				forceOptions()
			}

			function getUnits(value) {
				return {
					m: Math.floor(value / 60),
					s: value % 60
				}
			}

			window.document.title = `${getUnits(count).m}m ${getUnits(count).s}s`

			const digit = (Math.floor(count / 60) || '').toString().length + (count >= 60 ? 2 : count.toString().length)
			let value = count
			let timer = null
			const clockHand = $('.clock .hand')

			function paint() {
				const { m, s } = getUnits(value)
				$('.clock .face').html(count >= 60 ? (m + '' + `<span style="font-weight: 200;">${String(s).padStart(2, '0')}</span>`) : s)

				if (value === 0) {
					$('.clock').addClass('time-out')
				} else {
					$('.clock').removeClass('time-out')
				}
			}
			paint()

			function clearAnimation() {
				clockHand.removeClass('start')
				void clockHand[0].offsetWidth // See https://css-tricks.com/restart-css-animation/#update-another-javascript-method-to-restart-a-css-animation
			}

			function resize() {
				if (window.innerWidth > window.innerHeight) {
					$('.clock').addClass('landscape')
				} else {
					$('.clock').removeClass('landscape')
				}

				const e = $('.face.btm')[0]
				const d = Math.min(e.clientWidth, e.clientHeight)
				const f = Math.min(d, d / digit * 1.5)
				$('.clock')[0].style.fontSize = f + 'px'
			}
			resize()

			function start() {
				clearInterval(timer)
				pushSound()

				value = count
				paint()
				clearAnimation()
				clockHand.addClass('start')

				timer = setInterval(() => {
					if (timer === null) {
						return
					}

					value -= 1
					paint()

					if (value === 0) {
						deadSound.play()
						clearInterval(timer)
						timer = null
						clearAnimation()

					} else if (value < 5) {
						beepSound.play()

					} else if (value <= 15) {
						if (value % 2 === 0) {
							tickSound.play()
						}

					} else if (value % 5 === 0) {
						tickSound.play()
					}
				}, 1000)
			}

			function pause() {
				clearInterval(timer)
				timer = null

				value = count
				paint()
				clearAnimation()
			}

			$(window).on('resize', resize)

			$('.clock').on('click', start)

			$('.clock').on('dblclick', pause)

			$(window).on('keyup', e => {
				if (e.key === ' ') {
					if (timer === null) {
						start()
					} else {
						pause()
					}
				}
			})

			$(window).on('contextmenu', e => {
				e.preventDefault()

				pause()

				if ($('.control').css('display') === 'none') {
					const { m, s } = getUnits(count)
					$('input[name="minutes"]').val(m)
					$('input[name="seconds"]').val(s)

					$('.control').css('display', '')

					if (m > 0) {
						$('input[name="minutes"]').select()
					} else {
						$('input[name="seconds"]').select()
					}
				}
			})

			$('input[type="number"]').on('keyup', e => {
				if (e.key === 'Enter') {
					options.time = parseInt($('input[name="minutes"]').val() || '0') * 60 + parseInt($('input[name="seconds"]').val() || '0')
					forceOptions()
				}
			})

			const soundList = {
				'': new Audio('./button-29.wav'),
				car: new Audio('./car-locked-honk-01.wav'),
				gun: new Audio('./gun-gunshot-01.wav'),
				fun: [
					new Audio('./fart-01.wav'),
					new Audio('./fart-03.wav'),
					new Audio('./fart-06.wav'),
					new Audio('./burp-01.wav'),
					new Audio('./man-scream-01.wav'),
					new Audio('./woman-scream-02.wav'),
				]
			}

			function pushSound() {
				const sound = soundList[options.sound || '']
				if (Array.isArray(sound)) {
					sound[Math.ceil(Math.random() * sound.length) - 1].play()
				} else {
					sound.play()
				}
			}
		</script>
	</body>
</html>
